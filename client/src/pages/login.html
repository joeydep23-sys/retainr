<!DOCTYPE html>
<html>
<head>
  <title>Login - Retainr</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .form-container { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); max-width: 400px; width: 100%; }
    h1 { margin-bottom: 30px; color: #333; }
    input { width: 100%; padding: 12px; margin-bottom: 16px; border: 1px solid #ddd; border-radius: 6px; font-size: 16px; }
    button { width: 100%; padding: 14px; background: #667eea; color: white; border: none; border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer; }
    button:hover { background: #5568d3; }
    .error { color: #dc2626; margin-top: 10px; }
    .link { text-align: center; margin-top: 20px; color: #666; }
    .link a { color: #667eea; text-decoration: none; }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Welcome Back</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div id="error" class="error"></div>
    <div class="link">Don't have an account? <a href="/register">Sign up</a></div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
        });
        
        if (res.ok) {
          window.location.href = '/dashboard';
        } else {
          const data = await res.json();
          document.getElementById('error').textContent = data.error;
        }
      } catch (error) {
        document.getElementById('error').textContent = 'Login failed';
      }
    });
  </script>
</body>
</html>
